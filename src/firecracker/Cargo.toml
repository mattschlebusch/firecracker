[package]
name = "firecracker"
version = "1.3.0"
authors = ["Amazon Firecracker team <firecracker-devel@amazon.com>"]
edition = "2021"
build = "../../build.rs"
description = "Firecracker enables you to deploy workloads in lightweight virtual machines, called microVMs, which provide enhanced security and workload isolation over traditional VMs, while enabling the speed and resource efficiency of containers."
homepage = "https://firecracker-microvm.github.io/"
license = "Apache-2.0"

[dependencies]
event-manager = "0.3.0"
libc = "0.2.117"
serde_json = "1.0.78"
timerfd = "1.3.0"

api_server = { path = "../api_server" }
logger = { path = "../logger" }
mmds = { path = "../mmds" }
seccompiler = { path = "../seccompiler" }
snapshot = { path = "../snapshot"}
utils = { path = "../utils" }
vmm = { path = "../vmm" }

[dev-dependencies]
cargo_toml = "0.13.0"
regex = { version = "1.5.5", default-features = false, features = ["std"] }
# API server testing using hyper
hyper = "0.14.26"
hyperlocal = "0.8.0"
futures = "0.3.28"
tokio = { version = "1.27.0", features = ["full"] }
tempfile = "3.5.0"
